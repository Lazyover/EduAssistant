{% extends 'base.html' %}

{% block title %}管理员仪表盘 - 教学分析助手{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>系统管理</h2>
        <p class="text-muted">管理用户、角色和系统设置</p>
    </div>
</div>

<div class="row mb-4">
    <!-- 快速操作卡片 -->
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-cog me-2"></i>快速操作</h5>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <a href="{{ url_for('admin.users') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-users me-2"></i>用户管理
                        </div>
                        <span class="badge bg-primary rounded-pill">查看</span>
                    </a>
                    <a href="{{ url_for('admin.roles') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-user-tag me-2"></i>角色管理
                        </div>
                        <span class="badge bg-primary rounded-pill">查看</span>
                    </a>
                    <a href="{{ url_for('search.manage_knowledge') }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-book me-2"></i>知识库管理
                        </div>
                        <span class="badge bg-primary rounded-pill">查看</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 系统状态卡片 -->
    <div class="col-md-8 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>系统概览</h5>
            </div>
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-3 mb-3">
                        <div class="bg-light rounded p-3">
                            <h3 class="text-primary mb-1" id="userCount">--</h3>
                            <p class="mb-0 text-muted">用户数</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="bg-light rounded p-3">
                            <h3 class="text-primary mb-1" id="courseCount">--</h3>
                            <p class="mb-0 text-muted">课程数</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="bg-light rounded p-3">
                            <h3 class="text-primary mb-1" id="assignmentCount">--</h3>
                            <p class="mb-0 text-muted">作业数</p>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="bg-light rounded p-3">
                            <h3 class="text-primary mb-1" id="knowledgeBaseCount">--</h3>
                            <p class="mb-0 text-muted">知识条目</p>
                        </div>
                    </div>
                </div>
                
                <!-- 这里可以添加更多系统状态信息 -->
                <div class="alert alert-info mt-3 mb-0">
                    <i class="fas fa-info-circle me-2"></i>系统运行正常，欢迎使用教学分析助手管理控制台。
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 最近活动 -->
<div class="row">
    <div class="col-12">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h5 class="mb-0"><i class="fas fa-list me-2"></i>待办事项</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-light text-center">
                    <p class="mb-0">当前没有需要处理的待办事项</p>
                </div>
                
                <!-- 这里可以添加待处理的系统事件或任务 -->
                <div class="d-flex justify-content-end">
                    <button class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-sync-alt me-1"></i>刷新列表
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 获取系统数据统计（在实际应用中，这些数据应该从后端API获取）
    document.addEventListener('DOMContentLoaded', function() {
        // 模拟数据，实际应用中应该通过AJAX从后端获取
        document.getElementById('userCount').innerText = '{{ user_count|default("--") }}';
        document.getElementById('courseCount').innerText = '{{ course_count|default("--") }}';
        document.getElementById('assignmentCount').innerText = '{{ assignment_count|default("--") }}';
        document.getElementById('knowledgeBaseCount').innerText = '{{ knowledge_count|default("--") }}';
    });
</script>
{% endblock %}
